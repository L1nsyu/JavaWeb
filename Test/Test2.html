<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 效果演示</title>
    <style>
        /* 定义整体字体和大小，以接近图片效果 */
        body {
            font-family: "SimSun", "宋体", serif;
            font-size: 16px;
            color: #000000;
            /* 默认文字颜色为黑色 */
        }

        /* 标题链接样式 */
        .title-link {
            font-size: 20px;
            font-weight: normal;
            /* 标题默认是粗体，根据图片效果调整为正常 */
            text-decoration: underline;
            /* 添加下划线 */
        }

        /* 标题的前半部分红色样式 */
        .title-link .red-part {
            color: red;
            text-decoration-color: red;
            /* 将下划线颜色也设为红色 */
        }

        /* 标题的后半部分蓝色样式 */
        .title-link .blue-part {
            color: blue;
            text-decoration-color: blue;
            /* 将下划线颜色也设为蓝色 */
        }

        /* 正文中需要高亮的"CSS"文字样式 */
        .highlight-css {
            color: red;
        }

        /* 描述文字段落样式 */
        .description {
            margin-top: 15px;
            margin-bottom: 15px;
            line-height: 1.5;
            /* 增加行高，使其更易读 */
        }

        /* 底部链接行样式 */
        .source-url {
            font-size: 14px;
        }

        /* 绿色的URL样式 */
        .source-url .green-link {
            color: green;
            text-decoration: none;
            /* 图片中的链接没有下划线 */
        }

        /* 底部链接行的URL样式 */
        .source-url .grey-link {
            color: grey;
            text-decoration: underline;
            /* 图片中的链接有下划线 */
        }
    </style>
</head>

<body>

    <!-- 标题 -->
    <h1 class="title-link">
        <a href="#" class="red-part">什么是CSS?</a><a href="#" class="blue-part">—CSS教程</a>
    </h1>

    <!-- 描述文字 -->
    <p class="description">
        猴子提示：可以通过简单的更改<span class="highlight-css">CSS</span>文件,改变网页的整体表现形式,可以减少我们的工作量,所以她是每一个网页设计人员的必修课.知道什么是<span
            class="highlight-css">CSS</span>了,现在就开始学习<span class="highlight-css">CSS</span>吧 ...
    </p>

    <!-- 底部链接 -->
    <p class="source-url">
        <span class="green-link">www.dreamdu.com/css/wh...</span> -<span class="grey-link">百度快照</span>
        -<span class="grey-link">85%好评</span>
    </p>
    </p>
</body>

</html>
