<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex弹性布局</title>
    <style>
        #container{
            background-color: rgb(164, 190, 60);
            width: 600px;
            height: 400px;
            display: flex;
            flex-direction: row;
            /* 默认为row水平布局,设置主轴;主轴方向:从左到右 */
            /* column 设置为column垂直布局,主轴方向:从上到下 */


            justify-content:space-between ;
            /*  
            flex-start:从头开始排序
            flex-end:从尾开始排序
            center:在主轴居中对齐
            space-around:平分剩余空间
            space-between:先两边贴边，再平分剩余空间
            */
        }

        .item{
            background-color: aqua;
            border: 1px solid red;
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div id="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
</body>
</html>
