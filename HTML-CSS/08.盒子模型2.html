<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型</title>

    <style>
        #div1 {
            /* 宽度:400像素,默认是内容展示区域的宽度 */
            width: 400px;
            /* 高度:300像素,默认是内容展示区域的高度 */
            height: 300px;
            /* 背景颜色:浅蓝色 */
            background-color: rgb(164, 190, 60);
            /* 内边距:30像素 */
            padding: 30px;
            /* 盒子模型设置为border-box */
            box-sizing: border-box;
            /* 边框:5像素实线红色 */
            border: 20px solid red;
            /* 外边距:30像素 */
            margin: 30px auto;
        }
    </style>
</head>

<body>
    <div id="div1">
        AAAAAAAAAAAAAAAAAAAA
    </div>
</body>

</html>
