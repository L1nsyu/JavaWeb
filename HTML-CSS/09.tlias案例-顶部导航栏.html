<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tlias智能学习辅助系统</title>
    <style>
        /* 1. 基础样式重置，移除浏览器默认边距 */
        body {
            margin: 0;
            font-family: "Microsoft YaHei", Arial, sans-serif;
        }

        /* 2. 顶部导航栏容器 */
        .top-navbar {
            background-color: #f5f5f5; /* 灰色背景 */
            height: 60px;               /* 设置固定高度 */
            display: flex;              /* 开启Flex布局 */
            justify-content: space-between; /* 左右两端对齐 */
            align-items: center;        /* 垂直居中 */
            padding: 0 20px;            /* 左右内边距，防止内容贴边 */
        }

        /* 3. 标题样式 */
        .system-title {
            font-weight: bold;              /* 标题加粗 */
            font-size: 20px;               /* 字体大小 */
            color: #333;                /* 深灰色文字 */
        }

        /* 4. 退出登录链接样式 */ 
        .logout-link {
            text-decoration: none;         /* 移除下划线 */
            color: #666;                /* 链接颜色 */
            font-size: 14px;             /* 字体大小 */    
            transition: color 0.3s;     /* 鼠标悬停过渡动画 */
        }

        .logout-link:hover {
            color: #ff4d4f;             /* 鼠标悬停变红色 */
        }
    </style>
</head>
<body>

    <header class="top-navbar">
        <div class="system-title">Tlias智能学习辅助系统</div>
        <div class="user-action">
            <a href="#" class="logout-link">退出登录</a>
        </div>
    </header>

    </body>
</html>
