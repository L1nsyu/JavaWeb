<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型</title>
</head>

<body>
    <!-- div标签: -->
        <!-- 一行只显示一个(独占一行)，宽度默认100% -->
        <!-- 宽度默认是父元素的宽度，高度默认由内容撑开 -->
        <!-- 可以设置宽高(width、height) -->
    <!-- span标签: -->
        <!-- 一行可以显示多个(不独占一行) -->
        <!-- 宽度和高度默认由内容的撑开 -->
        <!-- 不可以设置宽高(width、height) -->
    <div id="div1">
        AAAAAAAAAAAAAAAAAAAA
    </div>

    <div id="div2">
        AAAAAAAAAAAAAAAAAAAA
    </div>

    <span id="span1">
        BBBBBBBBBBBBBBBBBB
    </span>

    <span id="span2">
        BBBBBBBBBBBBBBBBBB
    </span>
</body>

</html>
